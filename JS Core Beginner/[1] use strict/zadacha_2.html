<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Strict</title>
</head>
<body>
    <script>
        'use strict';

        function isInArray(arr, value) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === value) {
                    return true;
                }
            }
            return false;
        }
        const myArray = [1, 2, 3, 4, 5];
        const searchValue = 3;
        console.log(isInArray(myArray, searchValue));
    </script>
</body>
</html>
