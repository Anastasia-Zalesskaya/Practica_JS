<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>
<body>
    <input type="text" id="inputString" placeholder="Введите строку">
    <button onclick="getLastCharacter()">Получить последний символ</button>

    <script>
        function getLastCharacter() {
            var input = document.getElementById("inputString").value;
            if (input.length === 0) {
                console.log("Строка пуста");
                return;
            }
            var lastCharacter = input.charAt(input.length - 1);
            console.log("Последний символ строки:", lastCharacter);
        }
    </script>
</body>
</html>
