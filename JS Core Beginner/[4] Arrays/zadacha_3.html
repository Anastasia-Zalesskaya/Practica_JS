<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        function sumOfSquares(arr) {
            let sum = 0;
            for (let num of arr) {
                sum += num * num;
            }
            return sum;
        }

        const numbers = [1, 2, 3, 4, 5];
        const result = sumOfSquares(numbers);
        console.log("Сумма квадратов элементов массива:", result);
    </script>
</body>
</html>
